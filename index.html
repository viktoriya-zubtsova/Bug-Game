<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inital-scale=1">
  <title>Карты с бaгами оО</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
</head>
<body>
  <div class="background">
    <section class="wrapper">
      <main class="main">
        <h1 class="main__title">Выберите уровень сложности:</h1>
        <p class="main__text">Выберите сложность и игра начнется. Чем выше уровень -
          тем больше будет выборка карт.</p>
        <ul class="main__menu">
          <li class="main__menu_item easy main__menu_item-active" value="3">Простой</li>
          <li class="main__menu_item middle" value="6">Средний</li>
          <li class="main__menu_item hard" value="10">Сложный</li>
        </ul>
        <button class="main__button" type="button" name="button">Начать игру</button>
      </main>
      <img alt="image" class="image" src="img/group.png">
    </section>
    <div class="game hidden">
    </div>
  </div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
